<!DOCTYPE html>
<html lang="en-ar">

<head>
    <title>AhmedSayed Personal Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="form1">
        <label for="userName" style="font-weight: 700;">Username</label><br>
        <input id="userName" style="width: 200px;height: 30px; border-radius: 20px 20px 20px 20px;background-color: rgb(255, 184, 159);" 
         type="text" required placeholder="enter user name here"><br>
        <label for="email" style="font-weight: 700;">Email</label><br>
        <input id="email" style="width: 200px;height: 30px; border-radius: 20px 20px 20px 20px;background-color: rgb(255, 184, 159);" 
         type="email" required placeholder="example@abc.com"><br>
        <label for="password" style="font-weight: 700;">Password</label><br>
        <input id="password" style="width: 200px;height: 30px; border-radius: 20px 20px 20px 20px;background-color: rgb(255, 184, 159);" 
        type="password" required placeholder="P@$$WORD" minlength="8"><br><br>
        <input id="submit" type="submit" value="SUBMIT">
        <input id="cancel" type="reset" value="Cancel">
        <p></p>
      </form>








      <script src="main.js"></script>
</body>
</html>
